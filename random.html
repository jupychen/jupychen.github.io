<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random</title>

  <style type="text/css">
    html, body, ul {
      height: 100%;
    }
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    body {
      font-family: Arial, "MS Trebuchet", sans-serif;
      background-color:#111;
    }
    #list {
      margin: 0 auto;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }
    #list span {
      position: absolute;
      text-decoration: none;
      color: #666;
    }
    
  </style>

</head>
<body>

  <div id="list">
    <ul>
    </ul>
  </div>

  <script src="http://libs.baidu.com/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      var number = parseInt(window.location.hash.substr(1));
      if (isNaN(number)) { number = 50; }
      alert(number + ' total.');
      var numbers = Array.from(Array(number), (v,k) =>k);

      function randomsort(a, b) {
         return Math.random()>.5 ? -1 : 1;
      }
      numbers.sort(randomsort);

      for (var i = 0; i < numbers.length; i++) {
        $('#list >ul').append(`<li><span>${numbers[i]}</span></li>`);
      }

      var element = $('#list span');
      var offset = 0; 
      var stepping = 0.05;
      var list = $('#list');
      var $list = $(list);
      var isRuning = false;
      var timer;
      var picked = false;

      $(document).keypress(function (e) {
        if (e.keyCode == 32 || e.keyCode == 13) {
          toggle();
        }
      });
      $('#list').click(function(){
        toggle();
      });

      var toggle = function() {
        if (isRuning === false) {
          run();
        } else {
          var t = setTimeout(stop(), 1000);
        }
      };

      // $list.mousemove(function(e){
      //   return;
      //   var topOfList = $list.eq(0).offset().top
      //   var listHeight = $list.height()
      //     // stepping = (e.clientY - topOfList) /  listHeight * 0.2 - 0.1;
      //     // stepping = 0.08;
      //   });

      for (var i = element.length - 1; i >= 0; i--){
        element[i].elemAngle = i * Math.PI * 2 / element.length;
      }

      var run = function() {
        stepping = 0;
        isRuning = true;
        clearInterval(timer);
        timer = setInterval(render, 20);
      };

      var stop = function() {
        isRuning = false;
      };

      var speedCtl = function() {
        if (isRuning) {
          if (stepping <= 0.08) { stepping += 0.01; }
        } else {
          if (stepping >= 0) { stepping -= 0.001; }
          if (stepping <= 0.01) { clearInterval(timer); }
        }
      };


      function render(){
        speedCtl();
        picked = false;
        for (var i = element.length - 1; i >= 0; i--){
          var angle = element[i].elemAngle + offset;
          size = Math.round(40 - Math.sin(angle)  * 40);
          x = 120 + Math.sin(angle) * 30;
          y = 45 + Math.cos(angle) * 30;
          if (picked === false && size >= 79) {
            picked = true;
            size = 120;
            y -= 3;
            $(element[i]).css("color", '#fff');
          } else {
            $(element[i]).css("color", '#666');
          }
          var elementCenter = $(element[i]).width() / 2;
          var leftValue = (($list.width()/2) * x / 100 - elementCenter) + "px"
          $(element[i]).css("fontSize", size + "pt");
          // $(element[i]).css("opacity", size/70);
          $(element[i]).css("zIndex", size);
          $(element[i]).css("left", leftValue);
          $(element[i]).css("top", y + "%");
        }
        offset += stepping;
      }

    });
  </script>
</body>
</html>
